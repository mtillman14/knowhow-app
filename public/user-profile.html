<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - KnowHow</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <svg viewBox="0 0 32 32" fill="currentColor">
                    <path d="M26 16v10H6V16H4v12h24V16z"/>
                    <path d="M6 10v6h20v-6H6zm18 4H8v-2h16v2z"/>
                    <path d="M6 4v4h20V4H6zm18 2H8V6h16v2z"/>
                </svg>
                KnowHow
            </a>

            <a class="team-selector" id="team-selector" href="#" style="text-decoration: none; color: inherit;">
                <div class="team-icon" id="team-icon">T</div>
                <span id="team-name">Loading...</span>
            </a>

            <div class="header-search">
                <input type="text" placeholder="Search..." id="search-input">
            </div>

            <div class="header-actions">
                <span class="header-icon" id="search-icon" title="Search" style="cursor: pointer;">&#128269;</span>
                <a href="#" id="bookmarks-link" title="Bookmarks" style="text-decoration: none;">
                    <span class="header-icon">&#128278;</span>
                </a>
                <a href="#" id="notification-bell" class="notification-bell" title="Notifications" style="position: relative; text-decoration: none;">
                    <span class="header-icon">&#128276;</span>
                    <span class="notification-badge" id="notification-badge" style="display: none; position: absolute; top: -8px; right: -8px; background: #d32f2f; color: white; font-size: 10px; font-weight: 600; padding: 2px 6px; border-radius: 10px; min-width: 16px; text-align: center;">0</span>
                </a>
                <button class="btn btn-primary" onclick="goToAsk()">Ask a question</button>
                <a class="user-menu" id="user-menu-icon" href="#" style="text-decoration: none; color: inherit; cursor: pointer;">
                    <span class="header-icon">&#128100;</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Navigation Tabs -->
    <div style="border-bottom: 1px solid #d6d9dc; background: #f8f9f9;">
        <div class="container">
            <div style="display: flex; gap: 0;">
                <a href="#" id="nav-questions" class="nav-tab">Questions</a>
                <a href="#" id="nav-members" class="nav-tab">Members</a>
                <a href="#" id="nav-admin" class="nav-tab" style="display: none;">Admin</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="content">
            <!-- User Header -->
            <div style="display: flex; align-items: flex-start; gap: 24px; margin-bottom: 32px; padding-bottom: 24px; border-bottom: 1px solid #d6d9dc;">
                <div class="user-avatar" id="user-avatar" style="width: 128px; height: 128px; font-size: 48px;"></div>
                <div style="flex: 1;">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <h1 id="user-name" style="font-size: 32px; margin-bottom: 8px;">Loading...</h1>
                        <button id="sign-out-btn" onclick="signOut()" class="btn btn-secondary" style="display: none;">Sign out</button>
                    </div>
                    <div id="user-meta" style="color: #6a737c; margin-bottom: 16px;"></div>
                    <div id="user-bio" style="margin-top: 12px;"></div>
                </div>
            </div>

            <!-- Activity Tabs -->
            <div style="margin-bottom: 24px;">
                <div class="filters">
                    <button class="filter-btn active" onclick="showTab('questions')">Questions (<span id="question-count">0</span>)</button>
                    <button class="filter-btn" onclick="showTab('answers')">Answers (<span id="answer-count">0</span>)</button>
                </div>
            </div>

            <!-- Questions Tab -->
            <div id="questions-tab">
                <div id="questions-list"></div>
            </div>

            <!-- Answers Tab -->
            <div id="answers-tab" style="display: none;">
                <div id="answers-list"></div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        let currentUser = null;
        let profileUser = null;
        let currentTeam = null;

        const pathParts = window.location.pathname.split('/');
        const teamSlug = pathParts[2];
        const userId = pathParts[4];

        async function init() {
            currentUser = await KnowHow.checkAuth();
            if (!currentUser) return;

            await loadTeamInfo();

            // Set profile link
            document.getElementById('user-menu-icon').href = `/team/${teamSlug}/users/${currentUser.user.id}`;

            await loadUserProfile();
            setupSearch();
            setupNavigation();
        }

        async function setupNavigation() {
            document.getElementById('nav-questions').href = `/team/${teamSlug}/questions`;
            document.getElementById('nav-members').href = `/team/${teamSlug}/members`;
            document.getElementById('nav-admin').href = `/team/${teamSlug}/admin`;
            document.getElementById('bookmarks-link').href = `/team/${teamSlug}/bookmarks`;
            document.getElementById('notification-bell').href = `/team/${teamSlug}/notifications`;

            // Check if user is admin to show admin tab
            try {
                const members = await KnowHow.apiCall(`/teams/${teamSlug}/members`);
                const currentMember = members.find(m => m.id === currentUser.user.id);
                if (currentMember && currentMember.role === 'admin') {
                    document.getElementById('nav-admin').style.display = 'block';
                }
            } catch (error) {
                console.error('Check admin status error:', error);
            }

            // Update notification badge
            updateNotificationBadge();
        }

        async function updateNotificationBadge() {
            try {
                const data = await KnowHow.apiCall('/notifications/unread/count');
                const badge = document.getElementById('notification-badge');
                if (data.count > 0) {
                    badge.textContent = data.count > 99 ? '99+' : data.count;
                    badge.style.display = 'block';
                } else {
                    badge.style.display = 'none';
                }
            } catch (error) {
                console.error('Failed to update notification badge:', error);
            }
        }

        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            const searchIcon = document.getElementById('search-icon');

            const performSearch = () => {
                const query = searchInput.value.trim();
                if (query) {
                    window.location.href = `/team/${teamSlug}/questions?search=${encodeURIComponent(query)}`;
                }
            };

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            searchIcon.addEventListener('click', () => {
                performSearch();
            });
        }

        async function loadTeamInfo() {
            try {
                currentTeam = await KnowHow.apiCall(`/teams/${teamSlug}`);
                document.getElementById('team-name').textContent = currentTeam.name;
                document.getElementById('team-icon').textContent = currentTeam.name[0].toUpperCase();
                document.getElementById('team-selector').href = `/team/${teamSlug}/questions`;
            } catch (error) {
                console.error('Load team error:', error);
            }
        }

        async function loadUserProfile() {
            try {
                profileUser = await KnowHow.apiCall(`/users/${userId}?teamId=${currentTeam.id}`);

                const initials = KnowHow.getUserInitials(profileUser.first_name, profileUser.last_name);
                document.getElementById('user-avatar').textContent = initials;
                document.getElementById('user-name').textContent = `${profileUser.first_name} ${profileUser.last_name}`;

                const metaParts = [];
                if (profileUser.work_type) metaParts.push(profileUser.work_type);
                if (profileUser.role) metaParts.push(profileUser.role);
                if (profileUser.location) metaParts.push(profileUser.location);
                metaParts.push(`Member since ${KnowHow.formatDate(profileUser.created_at)}`);

                document.getElementById('user-meta').textContent = metaParts.join(' • ');

                if (profileUser.bio) {
                    document.getElementById('user-bio').innerHTML = `<p>${profileUser.bio}</p>`;
                }

                document.title = `${profileUser.first_name} ${profileUser.last_name} - KnowHow`;

                // Show sign out button if viewing own profile
                if (currentUser.user.id === parseInt(userId)) {
                    document.getElementById('sign-out-btn').style.display = 'block';
                }

                // Display questions and answers
                document.getElementById('question-count').textContent = profileUser.questions.length;
                document.getElementById('answer-count').textContent = profileUser.answers.length;

                renderQuestions();
                renderAnswers();
            } catch (error) {
                console.error('Load user profile error:', error);
                KnowHow.showNotification('Failed to load user profile', 'error');
            }
        }

        function renderQuestions() {
            const container = document.getElementById('questions-list');

            if (profileUser.questions.length === 0) {
                container.innerHTML = '<p style="color: #6a737c; text-align: center; padding: 40px;">No questions yet.</p>';
                return;
            }

            container.innerHTML = profileUser.questions.map(q => {
                const tags = q.tags ? q.tags.split(',').filter(t => t).map(tag =>
                    `<a href="/team/${teamSlug}/questions?tag=${encodeURIComponent(tag)}" class="tag">${tag}</a>`
                ).join('') : '';

                return `
                    <div class="question-item">
                        <div class="question-stats">
                            <div class="stat">
                                <span class="stat-value">${q.score}</span>
                                <span class="stat-label">votes</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value">${q.answer_count}</span>
                                <span class="stat-label">answer${q.answer_count !== 1 ? 's' : ''}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value">${q.view_count}</span>
                                <span class="stat-label">view${q.view_count !== 1 ? 's' : ''}</span>
                            </div>
                        </div>
                        <div class="question-content">
                            <h3 class="question-title">
                                <a href="/team/${teamSlug}/questions/${q.id}">${q.title}</a>
                            </h3>
                            <div class="question-excerpt">
                                ${q.body.substring(0, 200)}${q.body.length > 200 ? '...' : ''}
                            </div>
                            <div class="question-tags">
                                ${tags}
                            </div>
                            <div class="question-meta">
                                <span>asked ${KnowHow.formatDate(q.created_at)}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderAnswers() {
            const container = document.getElementById('answers-list');

            if (profileUser.answers.length === 0) {
                container.innerHTML = '<p style="color: #6a737c; text-align: center; padding: 40px;">No answers yet.</p>';
                return;
            }

            container.innerHTML = profileUser.answers.map(a => `
                <div style="padding: 16px 0; border-bottom: 1px solid #d6d9dc;">
                    <div style="display: flex; gap: 16px; align-items: flex-start;">
                        <div style="min-width: 60px; text-align: center;">
                            <div style="font-size: 18px; font-weight: 600; color: ${a.score > 0 ? '#5fa146' : '#6a737c'};">${a.score}</div>
                            <div style="font-size: 12px; color: #6a737c;">votes</div>
                            ${a.is_accepted ? '<div style="margin-top: 8px; color: #5fa146; font-weight: 600;">✓ Approved</div>' : ''}
                        </div>
                        <div style="flex: 1;">
                            <h3 style="margin-bottom: 12px;">
                                <a href="/team/${teamSlug}/questions/${a.question_id}" style="color: #0077cc; text-decoration: none; font-size: 18px;">${a.question_title}</a>
                            </h3>
                            <div style="color: #6a737c; margin-bottom: 8px;">
                                ${a.body.substring(0, 300)}${a.body.length > 300 ? '...' : ''}
                            </div>
                            <div style="font-size: 13px; color: #6a737c;">
                                answered ${KnowHow.formatDate(a.created_at)}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showTab(tab) {
            // Update buttons
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Show/hide tabs
            if (tab === 'questions') {
                document.getElementById('questions-tab').style.display = 'block';
                document.getElementById('answers-tab').style.display = 'none';
            } else {
                document.getElementById('questions-tab').style.display = 'none';
                document.getElementById('answers-tab').style.display = 'block';
            }
        }

        function goToAsk() {
            window.location.href = `/team/${teamSlug}/ask`;
        }

        async function signOut() {
            try {
                await KnowHow.apiCall('/auth/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                // Even if the API call fails, clear local state and redirect
                window.location.href = '/';
            }
        }

        init();
    </script>
</body>
</html>
