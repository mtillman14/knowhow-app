<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - KnowHow</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <svg viewBox="0 0 32 32" fill="currentColor">
                    <path d="M26 16v10H6V16H4v12h24V16z"/>
                    <path d="M6 10v6h20v-6H6zm18 4H8v-2h16v2z"/>
                    <path d="M6 4v4h20V4H6zm18 2H8V6h16v2z"/>
                </svg>
                KnowHow
            </a>

            <a class="team-selector" id="team-selector" href="#" style="text-decoration: none; color: inherit;">
                <div class="team-icon" id="team-icon">T</div>
                <span id="team-name">Loading...</span>
            </a>

            <div class="header-search">
                <input type="text" placeholder="Search..." id="search-input">
            </div>

            <div class="header-actions">
                <span class="header-icon" id="search-icon" title="Search" style="cursor: pointer;">&#128269;</span>
                <a href="#" id="bookmarks-link" title="Bookmarks" style="text-decoration: none;">
                    <span class="header-icon">&#128278;</span>
                </a>
                <a href="#" id="notification-bell" class="notification-bell" title="Notifications" style="position: relative; text-decoration: none;">
                    <span class="header-icon">&#128276;</span>
                    <span class="notification-badge" id="notification-badge" style="display: none; position: absolute; top: -8px; right: -8px; background: #d32f2f; color: white; font-size: 10px; font-weight: 600; padding: 2px 6px; border-radius: 10px; min-width: 16px; text-align: center;">0</span>
                </a>
                <button class="btn btn-primary" onclick="goToAsk()">Ask a question</button>
                <a class="user-menu" id="user-menu" href="#" style="text-decoration: none; color: inherit; cursor: pointer;">
                    <span class="header-icon">&#128100;</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Navigation Tabs -->
    <div style="border-bottom: 1px solid #d6d9dc; background: #f8f9f9;">
        <div class="container">
            <div style="display: flex; gap: 0;">
                <a href="#" id="nav-questions" class="nav-tab active">Questions</a>
                <a href="#" id="nav-members" class="nav-tab">Members</a>
                <a href="#" id="nav-admin" class="nav-tab" style="display: none;">Admin</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="content">
            <!-- Question -->
            <div class="question-header">
                <h1 id="question-title">Loading...</h1>
                <div id="closed-banner" style="display: none; background: #fff3cd; border: 1px solid #ffc107; border-radius: 4px; padding: 10px 16px; margin-bottom: 12px; color: #856404; font-size: 14px;">
                    <strong>&#128274; Closed.</strong> This question is not accepting new answers.
                </div>
                <div class="question-info">
                    <span>Asked <span id="asked-date"></span></span>
                    <span>Modified <span id="modified-date"></span></span>
                    <span>Viewed <span id="view-count"></span></span>
                </div>
            </div>

            <div class="question-body">
                <div class="vote-cell">
                    <button class="vote-btn" id="upvote-question" onclick="vote('question', 'up')">‚ñ≤</button>
                    <div class="vote-count" id="question-score">0</div>
                    <button class="vote-btn" id="downvote-question" onclick="vote('question', 'down')">‚ñº</button>
                    <button class="vote-btn" id="bookmark-btn" onclick="toggleBookmark()" title="Bookmark this question">üîñ</button>
                    <button class="vote-btn" title="History">üïê</button>
                </div>

                <div class="post-body">
                    <div class="post-content" id="question-body">
                        Loading...
                    </div>

                    <div class="post-actions" style="justify-content: flex-end;">
                        <div class="question-menu-container">
                            <button class="question-menu-btn" onclick="toggleQuestionMenu(event)" title="More actions">
                                &#8942;
                            </button>
                            <div class="question-menu-dropdown" id="question-menu-dropdown">
                                <button class="question-menu-item" onclick="shareQuestion()">
                                    <span>&#128279;</span> Share
                                </button>
                                <button class="question-menu-item" id="follow-menu-item" onclick="toggleFollow()">
                                    <span>&#128276;</span> <span id="follow-text">Follow</span>
                                </button>
                                <div class="question-menu-divider" id="menu-divider-edit" style="display: none;"></div>
                                <button class="question-menu-item" id="edit-menu-item" onclick="showEditForm()" style="display: none;">
                                    <span>&#9998;</span> Edit
                                </button>
                                <button class="question-menu-item" id="close-menu-item" onclick="toggleClose()" style="display: none;">
                                    <span>&#128274;</span> <span id="close-text">Close</span>
                                </button>
                                <button class="question-menu-item danger" id="delete-menu-item" onclick="deleteQuestion()" style="display: none;">
                                    <span>&#128465;</span> Delete
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Edit Form (hidden by default) -->
                    <div id="edit-form" style="display: none; margin-top: 24px;">
                        <h3>Edit Question</h3>
                        <div style="margin-top: 16px;">
                            <label style="display: block; margin-bottom: 8px; font-weight: 600;">Title</label>
                            <input type="text" id="edit-title" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 3px; margin-bottom: 16px;">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 600;">Body</label>
                            <div class="editor-container">
                                <div class="editor-toolbar">
                                    <button class="editor-btn" onclick="insertFormatEdit('**', '**')" title="Bold">B</button>
                                    <button class="editor-btn" onclick="insertFormatEdit('_', '_')" title="Italic">I</button>
                                    <button class="editor-btn" onclick="insertFormatEdit('`', '`')" title="Code">&lt;&gt;</button>
                                    <button class="editor-btn" onclick="insertFormatEdit('[link text](', ')')" title="Link">üîó</button>
                                </div>
                                <textarea class="editor-textarea" id="edit-body" rows="10"></textarea>
                            </div>
                        </div>
                        <div style="margin-top: 16px;">
                            <label style="display: block; margin-bottom: 8px; font-weight: 600;">Tags (comma-separated)</label>
                            <input type="text" id="edit-tags" placeholder="e.g. javascript, node.js, express" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 3px;">
                        </div>
                        <div style="margin-top: 16px;">
                            <button class="btn btn-primary" onclick="saveEdit()">Save Edits</button>
                            <button class="btn" onclick="cancelEdit()" style="margin-left: 8px;">Cancel</button>
                        </div>
                    </div>

                    <div class="question-tags" id="question-tags">
                    </div>

                    <div style="display: flex; justify-content: space-between; margin-top: 24px;">
                        <div></div>
                        <div class="post-user" id="question-user">
                        </div>
                    </div>

                    <!-- Comments -->
                    <div class="comments" id="question-comments">
                    </div>
                    <div class="add-comment" onclick="showCommentForm('question')">Add a comment</div>
                    <div id="question-comment-form" style="display: none; margin-top: 12px;">
                        <textarea id="question-comment-text" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 3px;" rows="3"></textarea>
                        <button class="btn btn-primary" style="margin-top: 8px;" onclick="submitComment('question')">Add comment</button>
                        <button class="btn" onclick="hideCommentForm('question')" style="margin-left: 8px;">Cancel</button>
                    </div>
                </div>
            </div>

            <!-- Answers -->
            <div class="answers-header">
                <h2><span id="answer-count">0</span> Answer<span id="answer-plural">s</span></h2>
                <select id="sort-answers" onchange="loadAnswers()">
                    <option value="score">Highest score (default)</option>
                    <option value="oldest">Date created (oldest first)</option>
                    <option value="newest">Date created (newest first)</option>
                </select>
            </div>

            <div id="answers-list">
            </div>

            <!-- Your Answer -->
            <div style="margin-top: 48px;">
                <h2>Your Answer</h2>
                <div class="editor-container" style="margin-top: 16px;">
                    <div class="editor-toolbar">
                        <button class="editor-btn" onclick="insertFormat('**', '**')" title="Bold">B</button>
                        <button class="editor-btn" onclick="insertFormat('_', '_')" title="Italic">I</button>
                        <button class="editor-btn" onclick="insertFormat('`', '`')" title="Code">&lt;&gt;</button>
                        <button class="editor-btn" onclick="insertFormat('[link text](', ')')" title="Link">üîó</button>
                    </div>
                    <textarea class="editor-textarea" id="answer-body" placeholder="Write your answer here..."></textarea>
                </div>
                <button class="btn btn-primary" onclick="submitAnswer()">Post Your Answer</button>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        let currentQuestion = null;
        let currentUser = null;
        let currentTeam = null;
        let isAdmin = false;
        let isFollowing = false;

        const pathParts = window.location.pathname.split('/');
        const teamSlug = pathParts[2];
        const questionId = pathParts[4];

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('question-menu-dropdown');
            const menuBtn = event.target.closest('.question-menu-btn');
            if (!menuBtn && dropdown && dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
            }
        });

        function toggleQuestionMenu(event) {
            event.stopPropagation();
            const dropdown = document.getElementById('question-menu-dropdown');
            dropdown.classList.toggle('show');
        }

        async function shareQuestion() {
            const url = window.location.href;
            try {
                await navigator.clipboard.writeText(url);
                KnowHow.showNotification('Link copied to clipboard', 'success');
            } catch (err) {
                // Fallback for older browsers
                const input = document.createElement('input');
                input.value = url;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                KnowHow.showNotification('Link copied to clipboard', 'success');
            }
            document.getElementById('question-menu-dropdown').classList.remove('show');
        }

        async function toggleFollow() {
            try {
                const result = await KnowHow.apiCall(`/questions/${questionId}/follow`, { method: 'POST' });
                isFollowing = result.following;
                updateFollowText();
                KnowHow.showNotification(result.message, 'success');
            } catch (error) {
                KnowHow.showNotification(error.message, 'error');
            }
            document.getElementById('question-menu-dropdown').classList.remove('show');
        }

        function updateFollowText() {
            document.getElementById('follow-text').textContent = isFollowing ? 'Unfollow' : 'Follow';
        }

        async function checkFollowStatus() {
            try {
                const result = await KnowHow.apiCall(`/questions/${questionId}/follow`);
                isFollowing = result.following;
                updateFollowText();
            } catch (error) {
                console.error('Check follow status error:', error);
            }
        }

        async function toggleClose() {
            try {
                const result = await KnowHow.apiCall(`/questions/${questionId}/close`, { method: 'POST' });
                currentQuestion.is_closed = result.is_closed;
                updateCloseUI();
                KnowHow.showNotification(result.message, 'success');
            } catch (error) {
                KnowHow.showNotification(error.message, 'error');
            }
            document.getElementById('question-menu-dropdown').classList.remove('show');
        }

        function updateCloseUI() {
            const closeText = document.getElementById('close-text');
            const closedBanner = document.getElementById('closed-banner');
            const answerForm = document.querySelector('.editor-container');
            const answerButton = document.querySelector('button[onclick="submitAnswer()"]');

            if (currentQuestion.is_closed) {
                closeText.textContent = 'Reopen';
                closedBanner.style.display = 'block';
                // Disable answer form for non-admin/non-owner
                const isOwner = currentQuestion.user_id === currentUser.user.id;
                if (!isOwner && !isAdmin) {
                    if (answerForm) answerForm.style.opacity = '0.5';
                    if (answerButton) {
                        answerButton.disabled = true;
                        answerButton.title = 'This question is closed';
                    }
                }
            } else {
                closeText.textContent = 'Close';
                closedBanner.style.display = 'none';
                if (answerForm) answerForm.style.opacity = '1';
                if (answerButton) {
                    answerButton.disabled = false;
                    answerButton.title = '';
                }
            }
        }

        async function deleteQuestion() {
            if (!confirm('Are you sure you want to delete this question? This action cannot be undone.')) {
                return;
            }
            try {
                await KnowHow.apiCall(`/questions/${questionId}`, { method: 'DELETE' });
                KnowHow.showNotification('Question deleted successfully', 'success');
                window.location.href = `/team/${teamSlug}/questions`;
            } catch (error) {
                KnowHow.showNotification(error.message, 'error');
            }
        }

        function updateMenuPermissions() {
            const isOwner = currentQuestion.user_id === currentUser.user.id;
            const canEdit = isOwner;
            const canDelete = isOwner || isAdmin;
            const canClose = isOwner || isAdmin;

            // Show/hide menu items based on permissions
            document.getElementById('edit-menu-item').style.display = canEdit ? 'flex' : 'none';
            document.getElementById('close-menu-item').style.display = canClose ? 'flex' : 'none';
            document.getElementById('delete-menu-item').style.display = canDelete ? 'flex' : 'none';
            document.getElementById('menu-divider-edit').style.display = (canEdit || canClose || canDelete) ? 'block' : 'none';
        }

        function toggleAnswerMenu(event, answerId) {
            event.stopPropagation();
            // Close all other dropdowns first
            document.querySelectorAll('.question-menu-dropdown').forEach(d => {
                if (d.id !== `answer-menu-dropdown-${answerId}`) {
                    d.classList.remove('show');
                }
            });
            const dropdown = document.getElementById(`answer-menu-dropdown-${answerId}`);
            dropdown.classList.toggle('show');
        }

        async function shareAnswer(answerId) {
            const url = `${window.location.origin}${window.location.pathname}#answer-${answerId}`;
            try {
                await navigator.clipboard.writeText(url);
                KnowHow.showNotification('Link copied to clipboard', 'success');
            } catch (err) {
                const input = document.createElement('input');
                input.value = url;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                KnowHow.showNotification('Link copied to clipboard', 'success');
            }
            document.getElementById(`answer-menu-dropdown-${answerId}`).classList.remove('show');
        }

        async function deleteAnswer(answerId) {
            if (!confirm('Are you sure you want to delete this answer? This action cannot be undone.')) {
                return;
            }
            try {
                await KnowHow.apiCall(`/answers/${answerId}`, { method: 'DELETE' });
                KnowHow.showNotification('Answer deleted successfully', 'success');
                await loadAnswers();
            } catch (error) {
                KnowHow.showNotification(error.message, 'error');
            }
        }

        async function init() {
            currentUser = await KnowHow.checkAuth();
            if (!currentUser) return;

            await loadTeamInfo();

            // Set profile link
            document.getElementById('user-menu').href = `/team/${teamSlug}/users/${currentUser.user.id}`;

            await setupNavigation();
            await loadQuestion();
            await loadAnswers();
            await checkBookmarkStatus();
            await checkFollowStatus();
            setupSearch();
        }

        async function setupNavigation() {
            document.getElementById('nav-questions').href = `/team/${teamSlug}/questions`;
            document.getElementById('nav-members').href = `/team/${teamSlug}/members`;
            document.getElementById('nav-admin').href = `/team/${teamSlug}/admin`;
            document.getElementById('bookmarks-link').href = `/team/${teamSlug}/bookmarks`;
            document.getElementById('notification-bell').href = `/team/${teamSlug}/notifications`;

            // Check if user is admin to show admin tab
            try {
                const members = await KnowHow.apiCall(`/teams/${teamSlug}/members`);
                const currentMember = members.find(m => m.id === currentUser.user.id);
                if (currentMember && currentMember.role === 'admin') {
                    document.getElementById('nav-admin').style.display = 'block';
                    isAdmin = true;
                }
            } catch (error) {
                console.error('Check admin status error:', error);
            }

            // Update notification badge
            updateNotificationBadge();
        }

        async function updateNotificationBadge() {
            try {
                const data = await KnowHow.apiCall('/notifications/unread/count');
                const badge = document.getElementById('notification-badge');
                if (data.count > 0) {
                    badge.textContent = data.count > 99 ? '99+' : data.count;
                    badge.style.display = 'block';
                } else {
                    badge.style.display = 'none';
                }
            } catch (error) {
                console.error('Failed to update notification badge:', error);
            }
        }

        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            const searchIcon = document.getElementById('search-icon');

            const performSearch = () => {
                const query = searchInput.value.trim();
                if (query) {
                    window.location.href = `/team/${teamSlug}/questions?search=${encodeURIComponent(query)}`;
                }
            };

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            searchIcon.addEventListener('click', () => {
                performSearch();
            });
        }

        async function loadTeamInfo() {
            try {
                currentTeam = await KnowHow.apiCall(`/teams/${teamSlug}`);
                document.getElementById('team-name').textContent = currentTeam.name;
                document.getElementById('team-icon').textContent = currentTeam.name[0].toUpperCase();
                document.getElementById('team-selector').href = `/team/${teamSlug}/questions`;
            } catch (error) {
                console.error('Load team error:', error);
            }
        }

        async function loadQuestion() {
            try {
                currentQuestion = await KnowHow.apiCall(`/questions/${questionId}`);

                document.getElementById('question-title').textContent = currentQuestion.title;
                document.title = currentQuestion.title + ' - KnowHow';

                document.getElementById('asked-date').textContent = KnowHow.formatDate(currentQuestion.created_at);
                document.getElementById('modified-date').textContent = KnowHow.formatDate(currentQuestion.updated_at);
                document.getElementById('view-count').textContent = currentQuestion.view_count + ' time' + (currentQuestion.view_count !== 1 ? 's' : '');

                document.getElementById('question-score').textContent = currentQuestion.score;
                document.getElementById('question-body').innerHTML = KnowHow.parseMarkdown(currentQuestion.body);

                // Tags
                if (currentQuestion.tags && currentQuestion.tags.length > 0) {
                    document.getElementById('question-tags').innerHTML = currentQuestion.tags.map(tag =>
                        `<a href="/team/${teamSlug}/questions?tag=${tag.name}" class="tag">${tag.name}</a>`
                    ).join('');
                }

                // User info
                document.getElementById('question-user').innerHTML = `
                    <div class="user-details">
                        ${KnowHow.createUserAvatar(currentQuestion)}
                        <div class="user-text">
                            <div>asked ${KnowHow.formatDate(currentQuestion.created_at)}</div>
                            <a href="/team/${teamSlug}/users/${currentQuestion.user_id}" class="user-name">${currentQuestion.first_name} ${currentQuestion.last_name}</a>
                        </div>
                    </div>
                `;

                // Update vote buttons
                if (currentQuestion.userVote) {
                    if (currentQuestion.userVote === 'up') {
                        document.getElementById('upvote-question').classList.add('active');
                    } else {
                        document.getElementById('downvote-question').classList.add('active');
                    }
                }

                // Load comments
                await loadComments('question', questionId);

                // Update menu permissions and close UI
                updateMenuPermissions();
                updateCloseUI();
            } catch (error) {
                console.error('Load question error:', error);
                KnowHow.showNotification('Failed to load question', 'error');
            }
        }

        async function loadAnswers() {
            try {
                const sort = document.getElementById('sort-answers').value;
                const answers = await KnowHow.apiCall(`/answers/question/${questionId}?sort=${sort}`);

                document.getElementById('answer-count').textContent = answers.length;
                document.getElementById('answer-plural').textContent = answers.length === 1 ? '' : 's';

                const answersList = document.getElementById('answers-list');
                if (answers.length === 0) {
                    answersList.innerHTML = '';
                } else {
                    answersList.innerHTML = answers.map(a => renderAnswer(a)).join('');

                    // Load comments for each answer
                    for (const answer of answers) {
                        await loadComments('answer', answer.id);
                    }
                }
            } catch (error) {
                console.error('Load answers error:', error);
            }
        }

        function renderAnswer(answer) {
            const acceptedBadge = answer.is_accepted ? '<div class="accepted-badge">‚úì Approved Answer</div>' : '';
            const isOwner = currentUser && answer.user_id === currentUser.user.id;
            const canEdit = isOwner;
            const canDelete = isOwner || isAdmin;
            const isQuestionOwner = currentUser && currentQuestion && currentQuestion.user_id === currentUser.user.id;
            const canUnaccept = answer.is_accepted && (isQuestionOwner || isAdmin);

            return `
                <div class="answer ${answer.is_accepted ? 'accepted' : ''}" id="answer-${answer.id}">
                    <div class="vote-cell">
                        <button class="vote-btn" onclick="vote('answer-${answer.id}', 'up')">‚ñ≤</button>
                        <div class="vote-count" id="answer-${answer.id}-score">${answer.score}</div>
                        <button class="vote-btn" onclick="vote('answer-${answer.id}', 'down')">‚ñº</button>
                        ${!answer.is_accepted ? `<button class="vote-btn" onclick="acceptAnswer(${answer.id})" title="Mark as approved answer" style="color: #5fa146;">‚úì</button>` : ''}
                        ${canUnaccept ? `<button class="vote-btn" onclick="unacceptAnswer(${answer.id})" title="Remove approved status" style="color: #5fa146;">‚úì</button>` : ''}
                    </div>

                    <div class="post-body">
                        ${acceptedBadge}
                        <div class="post-content" id="answer-${answer.id}-content">${KnowHow.parseMarkdown(answer.body)}</div>

                        <div class="post-actions" id="answer-${answer.id}-actions" style="justify-content: flex-end;">
                            <div class="question-menu-container">
                                <button class="question-menu-btn" onclick="toggleAnswerMenu(event, ${answer.id})" title="More actions">
                                    &#8942;
                                </button>
                                <div class="question-menu-dropdown" id="answer-menu-dropdown-${answer.id}">
                                    <button class="question-menu-item" onclick="shareAnswer(${answer.id})">
                                        <span>&#128279;</span> Share
                                    </button>
                                    ${canEdit ? `
                                    <div class="question-menu-divider"></div>
                                    <button class="question-menu-item" onclick="showAnswerEditForm(${answer.id})">
                                        <span>&#9998;</span> Edit
                                    </button>` : ''}
                                    ${canDelete ? `
                                    <button class="question-menu-item danger" onclick="deleteAnswer(${answer.id})">
                                        <span>&#128465;</span> Delete
                                    </button>` : ''}
                                </div>
                            </div>
                        </div>

                        <!-- Edit Form (hidden by default) -->
                        <div id="answer-${answer.id}-edit-form" style="display: none; margin-top: 24px;">
                            <h4>Edit Answer</h4>
                            <div style="margin-top: 16px;">
                                <label style="display: block; margin-bottom: 8px; font-weight: 600;">Body</label>
                                <div class="editor-container">
                                    <div class="editor-toolbar">
                                        <button class="editor-btn" onclick="insertAnswerFormatEdit(${answer.id}, '**', '**')" title="Bold">B</button>
                                        <button class="editor-btn" onclick="insertAnswerFormatEdit(${answer.id}, '_', '_')" title="Italic">I</button>
                                        <button class="editor-btn" onclick="insertAnswerFormatEdit(${answer.id}, '\`', '\`')" title="Code">&lt;&gt;</button>
                                        <button class="editor-btn" onclick="insertAnswerFormatEdit(${answer.id}, '[link text](', ')')" title="Link">üîó</button>
                                    </div>
                                    <textarea class="editor-textarea" id="answer-${answer.id}-edit-body" rows="10">${answer.body}</textarea>
                                </div>
                            </div>
                            <div style="margin-top: 16px;">
                                <button class="btn btn-primary" onclick="saveAnswerEdit(${answer.id})">Save Edits</button>
                                <button class="btn" onclick="cancelAnswerEdit(${answer.id})" style="margin-left: 8px;">Cancel</button>
                            </div>
                        </div>

                        <div style="display: flex; justify-content: space-between; margin-top: 16px;">
                            <div></div>
                            <div class="post-user">
                                <div class="user-details">
                                    ${KnowHow.createUserAvatar(answer)}
                                    <div class="user-text">
                                        <div>answered ${KnowHow.formatDate(answer.created_at)}</div>
                                        <a href="/team/${teamSlug}/users/${answer.user_id}" class="user-name">${answer.first_name} ${answer.last_name}</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="comments" id="answer-${answer.id}-comments"></div>
                        <div class="add-comment" onclick="showCommentForm('answer-${answer.id}')">Add a comment</div>
                        <div id="answer-${answer.id}-comment-form" style="display: none; margin-top: 12px;">
                            <textarea id="answer-${answer.id}-comment-text" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 3px;" rows="3"></textarea>
                            <button class="btn btn-primary" style="margin-top: 8px;" onclick="submitComment('answer-${answer.id}')">Add comment</button>
                            <button class="btn" onclick="hideCommentForm('answer-${answer.id}')" style="margin-left: 8px;">Cancel</button>
                        </div>
                    </div>
                </div>
            `;
        }

        async function vote(type, voteType) {
            try {
                let votableType, votableId;

                if (type === 'question') {
                    votableType = 'question';
                    votableId = questionId;
                } else if (type.startsWith('answer-')) {
                    votableType = 'answer';
                    votableId = type.replace('answer-', '');
                }

                const result = await KnowHow.apiCall('/votes', {
                    method: 'POST',
                    body: JSON.stringify({ votableType, votableId, voteType })
                });

                KnowHow.showNotification(result.message, 'success');

                // Reload to update scores
                if (type === 'question') {
                    await loadQuestion();
                } else {
                    await loadAnswers();
                }
            } catch (error) {
                KnowHow.showNotification(error.message, 'error');
            }
        }

        async function submitAnswer() {
            // Check if question is closed
            if (currentQuestion.is_closed) {
                const isOwner = currentQuestion.user_id === currentUser.user.id;
                if (!isOwner && !isAdmin) {
                    KnowHow.showNotification('This question is closed and not accepting new answers', 'error');
                    return;
                }
            }

            const body = document.getElementById('answer-body').value.trim();

            if (!body) {
                KnowHow.showNotification('Answer body is required', 'error');
                return;
            }

            try {
                await KnowHow.apiCall('/answers', {
                    method: 'POST',
                    body: JSON.stringify({ questionId, body })
                });

                KnowHow.showNotification('Answer posted successfully', 'success');
                document.getElementById('answer-body').value = '';
                await loadAnswers();
            } catch (error) {
                KnowHow.showNotification(error.message, 'error');
            }
        }

        async function acceptAnswer(answerId) {
            try {
                await KnowHow.apiCall(`/answers/${answerId}/accept`, { method: 'POST' });
                KnowHow.showNotification('Answer marked as approved', 'success');
                await loadAnswers();
            } catch (error) {
                KnowHow.showNotification(error.message, 'error');
            }
        }

        async function unacceptAnswer(answerId) {
            try {
                await KnowHow.apiCall(`/answers/${answerId}/unaccept`, { method: 'POST' });
                KnowHow.showNotification('Answer approval removed', 'success');
                await loadAnswers();
            } catch (error) {
                KnowHow.showNotification(error.message, 'error');
            }
        }

        async function checkBookmarkStatus() {
            try {
                const result = await KnowHow.apiCall(`/bookmarks/check?questionId=${questionId}`);
                const btn = document.getElementById('bookmark-btn');
                if (result.bookmarked) {
                    btn.classList.add('active');
                    btn.title = 'Remove bookmark';
                } else {
                    btn.classList.remove('active');
                    btn.title = 'Bookmark this question';
                }
            } catch (error) {
                console.error('Check bookmark error:', error);
            }
        }

        async function toggleBookmark() {
            try {
                const result = await KnowHow.apiCall('/bookmarks', {
                    method: 'POST',
                    body: JSON.stringify({ questionId: parseInt(questionId) })
                });

                const btn = document.getElementById('bookmark-btn');
                if (result.bookmarked) {
                    btn.classList.add('active');
                    btn.title = 'Remove bookmark';
                    KnowHow.showNotification('Question bookmarked', 'success');
                } else {
                    btn.classList.remove('active');
                    btn.title = 'Bookmark this question';
                    KnowHow.showNotification('Bookmark removed', 'success');
                }
            } catch (error) {
                KnowHow.showNotification(error.message, 'error');
            }
        }

        async function loadComments(parentType, parentId) {
            try {
                const comments = await KnowHow.apiCall(`/comments?parentType=${parentType}&parentId=${parentId}`);
                const container = document.getElementById(`${parentType}-${parentId}-comments`) || document.getElementById('question-comments');

                if (comments.length > 0) {
                    container.innerHTML = comments.map(c => `
                        <div class="comment">
                            <div class="comment-text">${c.body}</div>
                            <div class="comment-meta">${c.first_name} ${c.last_name} - ${KnowHow.formatDate(c.created_at)}</div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Load comments error:', error);
            }
        }

        function showCommentForm(type) {
            document.getElementById(`${type}-comment-form`).style.display = 'block';
        }

        function hideCommentForm(type) {
            document.getElementById(`${type}-comment-form`).style.display = 'none';
        }

        async function submitComment(type) {
            const text = document.getElementById(`${type}-comment-text`).value.trim();

            if (!text) return;

            try {
                const parentType = type.includes('answer') ? 'answer' : 'question';
                const parentId = type.includes('answer') ? type.replace('answer-', '') : questionId;

                await KnowHow.apiCall('/comments', {
                    method: 'POST',
                    body: JSON.stringify({ parentType, parentId, body: text })
                });

                KnowHow.showNotification('Comment added', 'success');
                document.getElementById(`${type}-comment-text`).value = '';
                hideCommentForm(type);
                await loadComments(parentType, parentId);
            } catch (error) {
                KnowHow.showNotification(error.message, 'error');
            }
        }

        function insertFormat(before, after) {
            const textarea = document.getElementById('answer-body');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            const selectedText = text.substring(start, end);

            textarea.value = text.substring(0, start) + before + selectedText + after + text.substring(end);
            textarea.focus();
            textarea.setSelectionRange(start + before.length, end + before.length);
        }

        function goToAsk() {
            window.location.href = `/team/${teamSlug}/ask`;
        }

        function showEditForm() {
            // Check if user is the question owner
            if (currentQuestion.user_id !== currentUser.user.id) {
                KnowHow.showNotification('Only the question owner can edit', 'error');
                return;
            }

            // Close the dropdown menu
            document.getElementById('question-menu-dropdown').classList.remove('show');

            // Populate form with current values
            document.getElementById('edit-title').value = currentQuestion.title;
            document.getElementById('edit-body').value = currentQuestion.body;

            // Get tag names from the tags array
            const tagNames = currentQuestion.tags ? currentQuestion.tags.map(t => t.name).join(', ') : '';
            document.getElementById('edit-tags').value = tagNames;

            // Hide question content and show edit form
            document.getElementById('question-body').style.display = 'none';
            document.querySelector('.post-actions').style.display = 'none';
            document.getElementById('question-tags').style.display = 'none';
            document.getElementById('edit-form').style.display = 'block';
        }

        function cancelEdit() {
            // Show question content and hide edit form
            document.getElementById('question-body').style.display = 'block';
            document.querySelector('.post-actions').style.display = 'flex';
            document.getElementById('question-tags').style.display = 'flex';
            document.getElementById('edit-form').style.display = 'none';
        }

        async function saveEdit() {
            const title = document.getElementById('edit-title').value.trim();
            const body = document.getElementById('edit-body').value.trim();
            const tags = document.getElementById('edit-tags').value.trim();

            if (!title || !body) {
                KnowHow.showNotification('Title and body are required', 'error');
                return;
            }

            try {
                await KnowHow.apiCall(`/questions/${questionId}`, {
                    method: 'PUT',
                    body: JSON.stringify({ title, body, tags })
                });

                KnowHow.showNotification('Question updated successfully', 'success');

                // Reload the question to show updated content
                await loadQuestion();

                // Hide edit form and show content
                cancelEdit();
            } catch (error) {
                KnowHow.showNotification(error.message, 'error');
            }
        }

        function insertFormatEdit(before, after) {
            const textarea = document.getElementById('edit-body');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            const selectedText = text.substring(start, end);

            textarea.value = text.substring(0, start) + before + selectedText + after + text.substring(end);
            textarea.focus();
            textarea.setSelectionRange(start + before.length, end + before.length);
        }

        function showAnswerEditForm(answerId) {
            // Close dropdown menu
            const dropdown = document.getElementById(`answer-menu-dropdown-${answerId}`);
            if (dropdown) dropdown.classList.remove('show');

            // Hide answer content and actions
            document.getElementById(`answer-${answerId}-content`).style.display = 'none';
            document.getElementById(`answer-${answerId}-actions`).style.display = 'none';

            // Show edit form
            document.getElementById(`answer-${answerId}-edit-form`).style.display = 'block';
        }

        function cancelAnswerEdit(answerId) {
            // Show answer content and actions
            document.getElementById(`answer-${answerId}-content`).style.display = 'block';
            document.getElementById(`answer-${answerId}-actions`).style.display = 'block';

            // Hide edit form
            document.getElementById(`answer-${answerId}-edit-form`).style.display = 'none';
        }

        async function saveAnswerEdit(answerId) {
            const body = document.getElementById(`answer-${answerId}-edit-body`).value.trim();

            if (!body) {
                KnowHow.showNotification('Answer body is required', 'error');
                return;
            }

            try {
                await KnowHow.apiCall(`/answers/${answerId}`, {
                    method: 'PUT',
                    body: JSON.stringify({ body })
                });

                KnowHow.showNotification('Answer updated successfully', 'success');

                // Reload answers to show updated content
                await loadAnswers();

                // Hide edit form
                cancelAnswerEdit(answerId);
            } catch (error) {
                KnowHow.showNotification(error.message, 'error');
            }
        }

        function insertAnswerFormatEdit(answerId, before, after) {
            const textarea = document.getElementById(`answer-${answerId}-edit-body`);
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            const selectedText = text.substring(start, end);

            textarea.value = text.substring(0, start) + before + selectedText + after + text.substring(end);
            textarea.focus();
            textarea.setSelectionRange(start + before.length, end + before.length);
        }

        init();
    </script>
